<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- SEO meta tags for page description and keywords -->
    <meta
      name="description"
      content="Sorry, the page you're looking for can't be found. Try returning to our Studio Ghibli Quiz homepage."
    />
    <meta
      name="keywords"
      content="404 error, page not found, Studio Ghibli Quiz"
    />
    <meta name="author" content="Desiree Williams-Forde" />

    <!-- Favicon -->
    <link
      type="image/png"
      sizes="16x16"
      rel="icon"
      href="assets/images/icons/favicon-16x16.png"
    />

    <title>Page Not Found - Studio Ghibli Quiz</title>
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <div class="body-container">
      <!-- Header Section-->
      <header class="header">
        <!-- Navigation bar with logo -->
        <nav id="navbar">
          <!-- Logo -->
          <div class="logo">
            <img
              src="assets/images/logos/logo-small.png"
              alt="Totoro Logo"
              class="site-logo"
              id="logo-404"
            />
          </div>
          <!-- End of logo -->
        </nav>
      </header>
      <!-- End of header section -->

      <!-- Main content section -->
      <main class="main-container">
        <!-- 404 error message content -->

        <section id="home-content" class="glass-box">
          <div>
            <h1>Oops! Page Not Found!</h1>
            <p>We are sorry but the page you requested was not found.</p>
          </div>

          <!-- Return to home button -->
          <div id="not-found-btns">
            <a
              href="index.html"
              class="returnHome-btn"
              aria-label="Return to Home Page button"
              >Return to Home</a
            >
          </div>
        </section>
      </main>
      <!-- End of main content section -->

      <!-- Footer section-->
      <footer id="footer">
        <p>
          &copy; 2024 Studio Ghibli Quiz |
          <a target="_blank" href="https://icons8.com/icon/6n6VZ02KZwP1/totoro"
            >Totoro</a
          >
          icon by <a target="_blank" href="https://icons8.com">Icons8</a>
        </p>
      </footer>
      <!-- End of footer section -->
    </div>

    <!-- Link to main JavaScript file for quiz functionality -->
    <script src="assets/javascript/script.js"></script>

    <!-- Link to external JavaScript file that contains quiz questions -->
    <script src="assets/javascript/questions.js"></script>
  </body>
</html>
