<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Favicon -->
    <link
      type="image/png"
      sizes="16x16"
      rel="icon"
      href="assets/images/icons/favicon-16x16.png"
    />

    <title>Studio Ghibli Quiz</title>
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <main>
      <!-- Header Section-->
      <header class="header">
        <div class="header-left">
          <!-- Logo -->
          <a href="index.html">
            <img
              src="assets/images/logos/logo-small.png"
              alt="Totoro Logo"
              class="site-logo"
            />
          </a>
        </div>
        <!-- Navigation Menu -->
        <div class="header-right">
          <nav class="navbar">
            <ul>
              <li><a href="#" class="active">Home</a></li>
              <li><a href="#">Ghibli Facts</a></li>
              <li><a href="#">About</a></li>
            </ul>
          </nav>
        </div>
      </header>

      <!-- Main Content Section -->
      <section class="quiz-container">
        <div class="quiz-content">
          <h1>Studio Ghibli Quiz</h1>
          <p>
            Welcome to the Studio Ghibli Quiz! Dive into the enchanting world of

          </p>
          <button class="start-btn">
            <img
              src="assets/images/icons/soot-sprite.webp"
              alt=""
              class="btn-icon"
            />
            Start Quiz
          </button>
        </div>
      </section>

      <!-- Footer Section-->
      <footer>
        <p>&copy; 2024 Studio Ghibli Quiz</p>
      </footer>
